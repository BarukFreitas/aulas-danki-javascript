<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <h2>App Lista de Supermercado</h2>
    </header>


    <div class="lista-cadastro">
        <input type="text" placeholder="nome do produto..."
        name="nome_produto" />
        <input type="number" step="0.01" placeholder="valor do produto"
        name="valor_produto" />
        <input type="submit" name="acao" value="Cadastrar" id="cadastrar">
    </div>

    <div class="lista-produto">


        
    </div>
        

    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>

    <div class="limpar-carrinho">
        <input type="button" name="limpar" id="limpar" value="Limpar Carrinho">
    </div>
</body>
</html>
